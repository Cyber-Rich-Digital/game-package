definitions:
  handler.ErrorResponse:
    properties:
      message:
        type: string
    type: object
  main.ping:
    properties:
      message:
        example: pong
        type: string
    type: object
  model.AdminCreateGroup:
    properties:
      groupId:
        type: integer
      permissionIds:
        items:
          type: integer
        type: array
    required:
    - groupId
    - permissionIds
    type: object
  model.BankAccountCreateBody:
    properties:
      accounTypeId:
        type: integer
      accountName:
        type: string
      accountNumber:
        type: string
      accountPriority:
        type: string
      accountStatus:
        type: string
      autoCreditFlag:
        type: string
      autoTransferMaxAmount:
        type: string
      autoWithdrawFlag:
        type: string
      autoWithdrawMaxAmount:
        type: string
      bankId:
        type: integer
      deviceUid:
        type: string
      pinCode:
        type: string
      qrWalletStatus:
        type: string
    required:
    - accounTypeId
    - accountName
    - accountNumber
    - bankId
    type: object
  model.BankAccountTransactionBody:
    properties:
      accountId:
        type: integer
      amount:
        type: number
      description:
        type: string
      transferAt:
        type: string
      transferType:
        type: string
    required:
    - accountId
    - amount
    - transferAt
    - transferType
    type: object
  model.BankAccountTransferBody:
    properties:
      amount:
        type: number
      fromAccountId:
        type: integer
      toAccountId:
        type: integer
      transferAt:
        type: string
    required:
    - amount
    - fromAccountId
    - toAccountId
    - transferAt
    type: object
  model.BankAccountUpdateBody:
    properties:
      accounTypeId:
        type: integer
      accountPriority:
        type: string
      accountStatus:
        type: string
      autoCreditFlag:
        type: string
      autoTransferMaxAmount:
        type: string
      autoWithdrawFlag:
        type: string
      autoWithdrawMaxAmount:
        type: string
      deviceUid:
        type: string
      pinCode:
        type: string
      qrWalletStatus:
        type: string
    required:
    - accounTypeId
    type: object
  model.ConfirmRequest:
    properties:
      password:
        type: string
    type: object
  model.CreateAdmin:
    properties:
      email:
        type: string
      fullname:
        maxLength: 30
        minLength: 6
        type: string
      password:
        maxLength: 30
        minLength: 6
        type: string
      permissions:
        items:
          $ref: '#/definitions/model.Permission'
        type: array
      phone:
        maxLength: 12
        minLength: 10
        type: string
      roleId:
        type: string
      status:
        type: string
      username:
        maxLength: 30
        minLength: 6
        type: string
    required:
    - email
    - fullname
    - password
    - permissions
    - phone
    - roleId
    - status
    - username
    type: object
  model.CreateGroup:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  model.CreatePermission:
    properties:
      permissions:
        items:
          $ref: '#/definitions/model.PermissionName'
        type: array
    required:
    - permissions
    type: object
  model.LoginAdmin:
    properties:
      ip:
        type: string
      password:
        maxLength: 30
        minLength: 6
        type: string
      username:
        maxLength: 30
        minLength: 8
        type: string
    required:
    - password
    - username
    type: object
  model.LoginResponse:
    properties:
      token:
        type: string
    type: object
  model.Permission:
    properties:
      createdAt:
        type: string
      deleteAt:
        type: string
      id:
        type: integer
      name:
        type: string
      updatedAt:
        type: string
    type: object
  model.PermissionName:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  model.Success:
    properties:
      message:
        type: string
    type: object
  model.SuccessWithData:
    properties:
      data: {}
      message:
        type: string
    type: object
  model.SuccessWithList:
    properties:
      list: {}
      message:
        type: string
    type: object
  model.SuccessWithPagination:
    properties:
      list: {}
      message:
        type: string
      total:
        type: integer
    type: object
